<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cobblestones Cafe</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" /> 
    <!-- CSS -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- FONTS -->
  </head>
  <body>

    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="images/logo.jpeg" width="200" alt="logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex align-items-center justify-content-end w-100">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>      
    </header>
    <!-- Header -->

    <!-- Banner -->
    <section class="section-inner-banner">
      <div class="container">
        <h1>Contact</h1>
      </div>
    </section>
    <!-- Banner -->

    <!-- Main -->
    <main class="main">
      <section class="section-contact-us section-padding">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="text-center mb-4"><img src="images/mail.png" width="150" class="img-fluid" alt="image" /></div>
              <p class="fw-500 mb-1">Address:</p>
              <p>3 The Square, Grassington, Skipton BD23 5AQ</p>

              <hr>
              
              <p class="fw-500 mb-1">Email Us:</p>
              <p>contactus@cobblestone-cafe.co.uk</p>

              <hr>

              <p class="fw-500 mb-1">Call Us:</p>
              <p>01756-752303</p>

              <hr>

              <p class="fw-500 mb-1">Social Link:</p>
              <p><a href="https://www.facebook.com/profile.php?id=61558020684318" target="_blank"><img src="images/facebook-app-symbol.png" alt="icon" width="24" /></a></p>

              <hr>
            </div>
            <div class="col-md-7 offset-md-1">
              <div class="contact-us-form">
                <h2 class="mb-5">Get in touch</h2>
                <form action="https://formsubmit.co/contactus@cobblestone-cafe.co.uk" method="POST">
                  <div class="form-row">
                    <label class="d-block mb-1">Full Name:</label>
                    <input type="text" name="name" required>
                  </div>
                  <div class="form-row">
                    <label class="d-block mb-1">Email Address:</label>
                    <input type="email" name="email" required>
                  </div>
                  <div class="form-row">
                    <label class="d-block mb-1">Phone Number:</label>
                    <input type="number" name="number" required>
                  </div>
                  <div class="form-row">
                    <label class="d-block mb-1">Your Message:</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="form-row">
                    <input type="submit" value="Submit">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <p>&copy 2024. All rights are reserved by COBBLESTONES CAFE.</p>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->   
  </body>
</html>
